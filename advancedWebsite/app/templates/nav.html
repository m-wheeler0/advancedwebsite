<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- This is for the favicon files -->
    <link rel="icon" type="image/x-icon" href={{url_for('static', filename="favicon_vector.png")}}>

    <!-- This is for linking css files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navigation" class="navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href="{{ url_for('index') }}"><img class='animated_img' src="{{ url_for('static', filename='logo_vector.svg') }}" alt="logo" style="width:300px;background-color:transparent;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home</a>
          <a class="nav-item nav-link" href="{{ url_for('store') }}">Browse Store</a>
            {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ url_for('profile') }}">Profile</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </h1>
        </div>
      </div>
        {% if current_user.is_authenticated%}
            <p id="small-username">Hello, <b>{{ current_user.username }}</b></p>
        {% endif %}
    </nav>
    <div id="main-body">
    {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
